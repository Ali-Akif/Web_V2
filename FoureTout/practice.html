<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      .cat-sale {
         position: relative;
         display: inline-block;
      }
      img {
         width: 300px;
         height: 600px;
         object-fit: cover;
      }
      p {
         position: absolute;
         top: 5px;
         right: 0;
      }
      p {
         background-color: black;
         color: white;
         padding: 5px 10px;
      }
      .cart {
         position: absolute;
         bottom: 0;
         background-color: rgba(240, 248, 255, 0.599);
         height: 100px;
         width: 100%;
         display: flex;
         justify-content: center;
         align-items: center;
      }
      button {
         font-size: 16px;
         padding: 5px 15px;
         border: 1px solid black;
      }
   </style>
</head>
<body>
   <div class="cat-sale">
      <img src="img/How+Much+Does+It+Cost+to+Have+a+Cat+_+ASPCA+Pet+Insurance+_+black+cat+with+yellow+eyes+peeking+out-min.jpg" alt="">
      <p>20% OFF</p>
      <div class="cart">
         <button>Add to cart</button>
      </div>
   </div>
</body>
</html>
