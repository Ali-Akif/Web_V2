<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
      }

      .container {
         display: flex;
         border: 1px solid lightgrey;
         margin: 15px;
      }
   </style>
</head>
<body>
   <div class="container">
      <div style="background-color: lightblue;
                  width: 200px;">200px</div>
      <div style="background-color: lightcoral;
                  width: 75px;">75px</div>
   </div>

   
   <div class="container">
      <div style="background-color: lightblue;
                  width: 50px;">50px</div>
      <div style="background-color: lightcoral;
                  flex: 1;">item 2</div>
      <div style="background-color: lightblue;
      width: 75px;">item 3</div>
   </div>

   <div class="container" style="height: 50px; justify-content: space-between; align-items: center;">
      <div style="background-color: lightcoral;">item 1</div>
      <div style="background-color: lightblue;">item 2</div>
   </div>
</body>
</html>
