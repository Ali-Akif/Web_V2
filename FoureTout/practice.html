<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      * {
         font-family: Arial;
      }
      aside {
         position: fixed;      
         left: 0;
         top: 0;
         bottom: 0;
         display: flex;
      }
      img {
         width: 55px;
         height: 55px;
         object-fit: cover;
         border-radius: 30px;
         margin-bottom: 8px;
      }
      .icons {
         background-color:#1A1C1F;
         display: flex;
         flex-direction: column;
         padding: 8px 12px;
      }
      .server {
         background-color: #292A2E;
         padding: 8px 16px;
         width: 150px;

      }
      .channel {
         display: flex;
         justify-content: space-between;
         align-items: center;
         height: 20px;
      }
      .channel p {
         color: white;
         font-weight: bold;
         font-size: 14px;
      }
      #plus {
         color: #868686;
         font-size: 24px;
         font-weight: normal;
      }
      .channel__child p {
         color: #868686;
      }
   </style>
</head>
<body>
   <aside>
      <div class="icons">
         <img src="img/How+Much+Does+It+Cost+to+Have+a+Cat+_+ASPCA+Pet+Insurance+_+black+cat+with+yellow+eyes+peeking+out-min.jpg" >
         <img src="img/How+Much+Does+It+Cost+to+Have+a+Cat+_+ASPCA+Pet+Insurance+_+black+cat+with+yellow+eyes+peeking+out-min.jpg" >
         <img src="img/How+Much+Does+It+Cost+to+Have+a+Cat+_+ASPCA+Pet+Insurance+_+black+cat+with+yellow+eyes+peeking+out-min.jpg" >
      </div>
      <div class="server">
         <div class="channel">
            <p>INFO</p>
            <p id="plus">+</p>
         </div>
         <div class="channel__child">
            <p># new-videos</p>
            <p># updates</p>
            <p># faq</p>
         </div>
      </div>
   </aside>
</body>
</html>
