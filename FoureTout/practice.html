<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
         font-family: Arial;
      }

     .container {
      display: flex;
     }
     .item1 {
      width: 100px;
      background-color: lightcoral;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
     }
     .item2 {
      width: 200px;
      height: 50px;
      background-color: lightblue;
     }
     p {
      color: white;
      background-color: black;
     }
   </style>
</head>
<body>
   <div class="container">
      <div class="item1">
         <p>item1</p>
      </div>
      <div class="item2">

      </div>
   </div>
</body>
</html>
