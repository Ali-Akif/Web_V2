<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      img {
         width: 200px;
         object-fit: cover;
         object-position: center;
         height: 70px;
         margin-left: 150px;
         margin-bottom: 10px;
         display: block;
      }

      .text-box {
         margin-top: 10px;
         border: none;
         box-shadow: 0 1px 6px rgba(0, 0, 0, 0.2);
         border-radius: 30px;
         width: 500px;
         font-size: 16px;
         padding: 12px 16px;
      }
   </style>
</head>
<body>
   <img src="img/Google-logo.png" alt="google logo">
   <input type="text" class="text-box" placeholder="Search Google or type a URL">
</body>
</html>
