<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      p {
         font-size: 32px;
         font-family: Arial;
         margin-bottom: 25px;
      }
      input {
         background-color: rgb(242, 242, 242);
         border: none;
         padding: 15px 20px;
         width: 300px;
         display: block;
         margin-bottom: 10px;
      }

      .destination-box {
         margin-bottom: 35px;
      }

      button {
         border: none;
         padding: 15px 20px;
         margin-right: 16px;
      }

      .now {
         background-color: black;
         color: rgb(242, 242, 242);
      }
   </style>
</head>
<body>
   <p>Request a ride now</p>
   <input type="text" placeholder="Enter pickup location">
   <input class="destination-box" type="text" placeholder="Enter destination">
   <button class="now">Request now</button>
   <button class="later">Schedule for later</button>
</body>
</html>
