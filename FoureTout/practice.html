<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      * {
         font-family: Arial;
      }
      .video {
         width: 320px;
         height: 200px;
         background-color: grey;
         position: fixed;
         bottom: 20px;
         right: 20px;
      }
      .close {
         display: flex;
         align-items: center;
         justify-content: center;
         position: absolute;
         top: -18px;
         left: -18px;
         background-color: black;
         font-size: 20px;
         color: white;
         width: 45px;
         height: 45px;
         border-radius: 50px;
      }

      .time {
         position: absolute;
         bottom: 10px;
         right: 10px;
         background-color: black;
         color: white;
         padding: 5px 7px;
      }
   </style>
</head>
<body>
   <div class="video">
      <div class="close">
         <span>X</span>
      </div>
      <div class="time">0:29</div>
   </div>
</body>
</html>
