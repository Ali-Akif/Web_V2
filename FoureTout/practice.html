<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      .container {
         display: flex;
         width: 100%;
         position: fixed;
         top: 0;
         left: 0;
         right: 0;
         justify-content: space-between;
      }
      .left img {
         width: 40px;
         height: 40px;
         object-fit: cover;
         border-radius: 25px;
         margin-right: 10px;
      }
      .left {
         display: flex;
         align-items: center;
         margin-left: 50px;
      }
      .left p {
         font-size: 18px;
      }
      .right {
         display: flex;
         margin-right: 50px;
         align-items: center;
      }
      .right div {
         margin-left: 8px;
         padding: 6px 12px;
         border-radius: 5px;
      }

      .add_friend {
         background-color: rgb(80, 140, 230);
         color: white;
      }
      .message {
         background-color: rgb(208, 208, 208);
      }

   </style>
</head>
<body>
   <div class="container">
      <div class="left">
         <img src="img/How+Much+Does+It+Cost+to+Have+a+Cat+_+ASPCA+Pet+Insurance+_+black+cat+with+yellow+eyes+peeking+out-min.jpg" alt="">
         <p>Oliver Cat</p>
      </div>
      <div class="right">
         <div class="add_friend">Add Friend</div>
         <div class="message">Message</div>
      </div>
   </div>
</body>
</html>
