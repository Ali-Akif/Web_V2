<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      div {
         font-family: Arial;
      }
      .header {
         display: flex;
         background-color: rgb(120, 82, 178);
         color: white;
         justify-content: space-between;
         align-items: center;
         padding: 0 15px;
      }

      .home-link {
         font-weight: bold;
      }

      .text-box {
         width: 500px;
         border: none;
         margin: 12px 0;
         height: 30px;
         border-radius: 15px;
         padding-left: 20px;
      }

      button {
         background-color: inherit;
         color: white;
         font-size: 16px;
         border: 1px solid white;
         padding: 8px 15px;
      }
   </style>
</head>
<body>
   <div class="header">
      <div class="home-link">Home</div>
      <input class="text-box" type="text" placeholder="Search">
      <button>Download</button>
   </div>
</body>
</html>
