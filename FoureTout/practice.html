<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
         font-family: Arial;
      }

      p {
         font-size: 18px;
      }

      button {
         background-color: rgb(49, 109, 245);
         color: white;
         padding: 3px 10px;
         border-radius: 20px;
         border: none;
         font-size: 14px;
         font-weight: bold;
      }

      .container {
         border: 1px solid rgb(200, 200, 200);
         border-radius: 6px;
         margin: 50px;
         width: 300px;
      }

      .row {
         display: flex;
         justify-content: space-between;
         padding: 6px 12px;
      }
   </style>
</head>
<body>
   <div class="container">
      <div class="row">
         <p>Home</p>
         <button>14</button>
      </div>
      <div class="row">
         <p>Notifications</p>
         <button>3</button>
      </div>
      <div class="row">
         <p>Messages</p>
         <button>5</button>
      </div>
   </div>
</body>
</html>
