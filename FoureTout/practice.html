<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
         font-family: Arial;
      }

      .container {
         display: flex;
      }

      .item1 {
         background-color: lightcoral;
         width: 100px;
         height: 50px;
      }
      .item2 {
         background-color: lightblue;
         width: 200px;
         height: 50px;
         display: flex;
         justify-content: space-between;
      }
      .right {
         align-self: center;
      }

      p {
         background-color: black;
         color: white;
      }

      .row1 {
         background-color: inherit;
         color: black;
      }
   </style>
</head>
<body>
   <div class="container">
      <div class="item1">

      </div>
      <div class="item2">
         <div class="left">
            <p class="row1">row1</p>
            <p>row2</p>
         </div>
         <p class="right">row2</p>
      </div>
   </div>
</body>
</html>
